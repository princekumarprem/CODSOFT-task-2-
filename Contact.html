<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contactform">
        <h1><u>Contact me from / general enquery</u></h1>
        <form>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Name</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone number</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">i want to work on a project with you</label>
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquery</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
            </div>
            <button class="btn btn-sm">Submit</button>
          </form>
    </div>
</body>
</html>
